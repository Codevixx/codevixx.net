<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с загрузкой</title>
    <link rel="stylesheet" href="2page.css">
    <script defer src="script.js"></script>
</head> 
<body>

    

    <div class="header">
        <div class="header-buttons">
            <button onclick="location.href='/index.html'">Назад</button>
            <button onclick="location.href='4page/4page.html'">Поддержка автора</button>
            <button onclick="location.href='3page/3page.html'">Info</button>
        </div>
    </div>
<!-- Параллакс-фон сверху -->
<div class="parallax"></div> 
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <div class="content">
        <div class="download-container">
            
            <!-- Первый проект -->
            <div class="project">
                <div class="project-info">
                    <h2>Mr Master Cube</h2>
                    <button onclick="downloadFile('\mr Master Cube.apk')">Скачать</button>
                </div>
                <img src="photo/project1.jpg" alt="Mr Master Cube">
            </div>

            <!-- Второй проект -->
            <div class="project">
                <div class="project-info">
                    <h2>Dark Patch RPG</h2>
                    <button onclick="downloadFile('\Dark_Patch_RPG_BETA-1.0(2.0.0).exe')">Скачать</button>
                </div>
                <img src="photo/project2.jpg" alt="Dark Patch RPG">
            </div>

        </div>
    </div>

    <script>
        function startDownload(fileName) {
            window.location.href = fileName;
        }
    </script>

<!-- Пример кнопки с автоматическим скачиванием -->


<a id="downloadLink" style="display: none;" href="" download></a> <!-- Скрытая ссылка для скачивания -->

<script>
    function downloadFile(fileName) {
        var downloadLink = document.getElementById('downloadLink');
        downloadLink.href = fileName;  // Указываем путь к файлу
        downloadLink.click();  // Имитируем клик по скрытой ссылке, чтобы файл начал скачиваться
    }
</script>


</body>
</html>
